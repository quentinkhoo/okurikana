<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おくりかな</title>
    <link rel="icon" type="image/png" href="images/cyndaquil.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/kuroshiro.min.js"></script>
    <script src="js/kuroshiro-analyzer-kuromoji.min.js"></script>
</head>
<body>
    <button id="theme-toggle" title="Toggle theme">🌙</button>

    <div class="container">
        <header>
            <h1>⚡️おくりがな自動生成🍍</h1>
            <p>Okurigana Generator</p>
        </header>

        <main>
            <div class="editor-wrapper">
                 <div id="loading-overlay">
                    <div class="spinner"></div>
                    <p>Loading Dictionary...</p>
                </div>
                <div id="editor-area" contenteditable="false"></div><div id="placeholder">
                    おくりがなを入(い)れます。<br>
                    <br>
                    入力(にゅうりょく)が終(お)わったら、エンターキーを押(お)しておくりがなを生成(せいせい)してください。<br>
                </div>
            </div>
        </main>
        
        <footer>
            <p>おくりかな = おくりがな + かな、かな 🤔（笑）</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
